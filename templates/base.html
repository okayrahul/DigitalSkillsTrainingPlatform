<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UDAAN</title>
    <!-- Include Roboto font for modern look -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <!-- Navbar included here so it appears on all pages -->
    <div class="navbar">
      <span style="font-weight: bold; font-size: 1.5em">UDAAN</span>
      <nav>
        {% if 'user' in session %}
          {% if session['role'] == 'student' %}
            <a href="{{ url_for('student_dashboard') }}">Home</a>
          {% elif session['role'] == 'instructor' %}
            <a href="{{ url_for('instructor_dashboard') }}">Home</a>
          {% endif %}
        {% else %}
          <a href="{{ url_for('index') }}">Home</a>
        {% endif %}
        <a href="#team">The Team</a>
        <a href="#contact">Contact Us</a>
        {% if 'user' in session %}
          <a href="{{ url_for('profile') }}">Profile</a>
        {% else %}
          <a href="{{ url_for('signup') }}">Sign Up</a>
        {% endif %}
      </nav>
    </div>

    <!-- Main content block for individual pages -->
    {% block content %}{% endblock %}
  </body>
</html>
