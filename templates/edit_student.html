{% extends "base.html" %}
{% block content %}
<div class="form-container card">
  <h2>Edit Student</h2>
  
  <div class="profile-card">
    <h3>{{ student['name'] }}</h3>
    <p><strong>Grade:</strong> {{ student['grade_level'] }}</p>
    <p><strong>DOB:</strong> {{ student['date_of_birth'] }}</p>
    <p><strong>Enrollment Date:</strong> {{ student['enrollment_date'] }}</p>
  </div>
  
  <form method="post" action="{{ url_for('edit_student', student_id=student['student_id']) }}">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" value="{{ student['name'] }}" required />

    <label for="date_of_birth">Date of Birth:</label>
    <input type="date" name="date_of_birth" id="date_of_birth" value="{{ student['date_of_birth'] }}" required />

    <label for="gender">Gender:</label>
    <select name="gender" id="gender" required>
      <option value="Male" {% if student['gender'] == 'Male' %}selected{% endif %}>Male</option>
      <option value="Female" {% if student['gender'] == 'Female' %}selected{% endif %}>Female</option>
      <option value="Other" {% if student['gender'] == 'Other' %}selected{% endif %}>Other</option>
    </select>

    <label for="grade_level">Grade Level:</label>
    <select name="grade_level" id="grade_level" required>
      <option value="1" {% if student['grade_level'] == '1' %}selected{% endif %}>Grade 1</option>
      <option value="2" {% if student['grade_level'] == '2' %}selected{% endif %}>Grade 2</option>
      <option value="3" {% if student['grade_level'] == '3' %}selected{% endif %}>Grade 3</option>
      <option value="4" {% if student['grade_level'] == '4' %}selected{% endif %}>Grade 4</option>
      <option value="5" {% if student['grade_level'] == '5' %}selected{% endif %}>Grade 5</option>
    </select>

    <label for="additional_info">Additional Info:</label>
    <textarea name="additional_info" id="additional_info">{{ student['additional_info'] }}</textarea>

    <button type="submit" class="button">Save Changes</button>
  </form>
</div>
{% endblock %}
